spring.application.name=Question-Service-App
server.port=8081

# ==================================
# MySQL Datasource Configuration
# ==================================
# The JDBC URL for your database. 
# Replace 'your_database_name' with your actual database schema name.
spring.datasource.url=jdbc:mysql://localhost:3306/codeclash_db

# Your MySQL database username
spring.datasource.username=root

# Your MySQL database password
spring.datasource.password=mysql

spring.jpa.hibernate.ddl-auto=update

# This will print all generated SQL queries to the console (very useful for debugging)
spring.jpa.show-sql=true

# Optional: Makes the printed SQL from 'show-sql' more readable (formats it)
spring.jpa.properties.hibernate.format_sql=true

# Optional: Specifies the SQL dialect. Spring Boot is very good at auto-detecting this, 
# but you can set it manually if needed.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect